<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Learning App</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<header class="app-header">
    <div class="container header-inner">
        <a class="logo" th:href="@{/}" th:text="${appName}">Learning App</a>
        <nav class="nav">
            <a th:href="@{/'/}" th:classappend="${highlight} == 'home' ? ' active' : ''">Home</a>
            <a th:href="@{'/courses'}" th:classappend="${highlight} == 'courses' ? ' active' : ''">Courses</a>
            <a th:href="@{'/about'}" th:classappend="${highlight} == 'about' ? ' active' : ''">About</a>
            <a th:href="@{'/docs'}" class="docs">API Docs</a>
        </nav>
    </div>
</header>

<main class="container">
    <div th:replace="${content}"></div>
</main>

<footer class="app-footer">
    <div class="container footer-inner">
        <p>&copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> â€¢
            <span th:text="${appName}">Learning App</span></p>
        <p class="muted">Built with Spring Boot + Thymeleaf</p>
    </div>
</footer>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
